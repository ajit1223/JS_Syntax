<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
    <script>
         var data = 50; //global variabal declaration
         function x(){
            document.write("Global variable =>");
            document.writeln(data);
         }
         function z(){
            var y = 100; // Local variabal declaratin
            document.write("<br>");
            document.write("Local variabal =>");
            document.writeln(y);
            
         }
         x(); //calling JS functions
         z();
        //  Multiline print using console.log 
        console.log(`Menu Items \nSandwich \nFrench Fries \nPotato wedges \nDonuts \nPizza`);

    </script>
    
</body>
</html>
